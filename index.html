	<script src="script.js" type="module"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="wheel">Wheel</div>
	<div id="table">

                    <td data-number="" data-color="">2</td>
                    <td class="red" data-number="" data-color="">5</td>

                    <td data-number="" data-color="">29</td>
                    <td class="red" data-number="" data-color="">32</td>
                    <td data-number="" data-color="">35</td>
                </tr>
                <tr>
                    <td class="red" data-number="" data-color="">1</td>

                    <td class="red" data-number="" data-color="">19</td>
                    <td data-number="" data-color="">22</td>
                    <td class="red" data-number="" data-color="">25</td>
                    <td data-number="" data-color="">28</td>
                    <td data-number="" data-color="">31</td>
                    <td class="red" data-number="" data-color="">34</td>
                </tr>
            </table>
		</div>
		<div class="selections outsideBets bets">
			<button>1st 12</button>
            <button>2nd 12</button>
            <button>3rd 12</button>
        </div>
        <div class="selections outsideBets bets">
            <button data-payout="">1 to 18</button>
            <button data-payout="">Even</button>
            <button class="red" data-payout="">Red</button>
            <button data-payout="">Black</button>
            <button data-payout="">Odd</button>
            <button data-payout="">19 to 36</button>
        </div>
        <div id="displayWindow">
            <p>Balance: $<span id="bankBalance">100</span></p>
            Let's play roulette!
            //No more bets.
            //`${color} ${number}`
            //`You won ${winAmount}!` / `You lost ${lossAmount}`
        </div>
        <div>
            <input type="number" id="betAmount" placeholder="Place your bet." min="0" max="`${getElementById('bankBalance').value}`" style="text-align: center">
            <button id="betBtn" onclick="console.log(`Placed bet of ${getElementById('betAmount').value}.`)">Place bet</button>
            <button id="spinBtn" onclick="console.log('Spinning wheel')">Spin Wheel</button>
        </div>

    </div>
</body>
</html>
