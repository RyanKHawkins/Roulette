<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Roulette</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="wheel">Wheel <span id="wheelResult"></span></div>
	<div id="table">
		<div id="resultsDisplay">Previous Results: <span id="resultsList"></span></div>
		<div class="selections">
            <table>
                <tr>
                    <td id="3" class="selection number red">3</td>
                    <td id="6" class="selection number black">6</td>
                    <td id="9" class="selection number red">9</td>
                    <td id="12" class="selection number red">12</td>
                    <td id="15" class="selection number black">15</td>
                    <td id="18" class="selection number red">18</td>
                    <td id="21" class="selection number red">21</td>
                    <td id="24" class="selection number black">24</td>
                    <td id="27" class="selection number red">27</td>
                    <td id="30" class="selection number red">30</td>
                    <td id="33" class="selection number black">33</td>
                    <td id="36" class="selection number red">36</td>
                    <td id="column3" class="selection outside column">Column 3</td>
                </tr>
                <tr>
                    <td id="2" class="selection number black">2</td>
                    <td id="5" class="selection number red">5</td>
                    <td id="8" class="selection number black">8</td>
                    <td id="11" class="selection number black">11</td>
                    <td id="14" class="selection number red">14</td>
                    <td id="17" class="selection number black">17</td>
                    <td id="20" class="selection number black">20</td>
                    <td id="23" class="selection number red">23</td>
                    <td id="26" class="selection number black">26</td>
                    <td id="29" class="selection number black">29</td>
                    <td id="32" class="selection number red">32</td>
                    <td id="35" class="selection number black">35</td>
                    <td id="column2" class="selection outside column">Column 2</td>
                </tr>
                <tr>
                    <td id="1" class="selection number red">1</td>
                    <td id="4" class="selection number black">4</td>
                    <td id="7" class="selection number red">7</td>
                    <td id="10" class="selection number black">10</td>
                    <td id="13" class="selection number black">13</td>
                    <td id="16" class="selection number red">16</td>
                    <td id="19" class="selection number red">19</td>
                    <td id="22" class="selection number black">22</td>
                    <td id="25" class="selection number red">25</td>
                    <td id="28" class="selection number black">28</td>
                    <td id="31" class="selection number black">31</td>
                    <td id="34" class="selection number red">34</td>
                    <td id="column1" class="selection outside column">Column 1</td>
                </tr>
            </table>
		</div>
		<div class="selections">
			<span id="first12" class="selection outside">1st 12</span>
            <span id="second12" class="selection outside">2nd 12</span>
            <span id="third12" class="selection outside">3rd 12</span>
        </div>
        <div class="selections">
            <span id="low" class="selection outside" data-payout="">1 to 18</span>
            <span id="even" class="selection outside" data-payout="">Even</span>
            <span id="red" class="selection outside color red" data-payout="">Red</span>
            <span id="black" class="selection outside color black" data-payout="">Black</span>
            <span id="odd" class="selection outside" data-payout="">Odd</span>
            <span id="high" class="selection outside" data-payout="">19 to 36</span>
        </div>

        <div id="playerDashboard">
            <div id="displayWindow">

                <p id="messageDisplay">Let's play roulette!</p>
                <p>Balance: $<span id="bankBalance" value="5000">1000</span></p>                
                <p id="betDisplay">Place your bet.</p>
           <!--`You won ${winAmount}!` / `You lost ${lossAmount}`-->
            </div>
        
            <div id="playerConsole">
     
                <input type="number" id="betAmount" placeholder="Place your bet." min="0" max="1000" step="25" style="text-align: center" value="0">
                <button id="betBtn">Place bet</button>
                <button id="spinBtn">Spin Wheel</button>
                <button id="resetBtn">Reset Bet</button>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
    <script src="table.js"></script>
</body>
</html>
